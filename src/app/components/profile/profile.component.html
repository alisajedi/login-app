<div class="card">
  <div class="card-body">
    <h3 class="card-title">{{ username }}</h3>
    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="fname">First Name</label>
        <input
          type="text"
          class="form-control"
          name="fname"
          [(ngModel)]="form.fname"
          #fname="ngModel"
          autocomplete="off"
          value="{{fname}}"
        />
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input
          type="text"
          class="form-control"
          name="lname"
          [(ngModel)]="form.lname"
          #lname="ngModel"
          value="{{lname}}"
        />
      </div>
      <div class="form-group">
        <label for="linkedin">Linkedin</label>
        <input
          type="text"
          class="form-control"
          name="linkedin"
          [(ngModel)]="form.linkedin"
          #linkedin="ngModel"
          value="{{linkedin}}"
        />
      </div>
      <div class="form-group">
        <label for="twitter">Twitter</label>
        <input
          type="text"
          class="form-control"
          name="twitter"
          [(ngModel)]="form.twitter"
          #twitter="ngModel"
          value="{{twitter}}"
        />
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Update profile
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isUpdateFailed"
        >
          Profile update failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isUpdated">
      Profile Updated.
    </div>
  </div>
</div>
